<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0px;overflow:hidden">
    <a-scene vr-mode-ui="enabled:false" embedded arjs="sourceType:webcam;debugUIEnabled:false">
        <a-assets>
            <img src="assets/pattern.jpg" id="platform">
        </a-assets>
        <a-marker type="pattern" url="assets/pattern-card2.patt">
<a-plane id="card1" position="0 0 -1" width="2" height="2" rotation="-90 0 0" color="#fff">
<a-triangle vertex-a="0 0 0.5" vertex-b="0 -1 0.5" vertex-c="1 -2 0.5" src="#platform" material="side: double" ></a-triangle>
</a-plane>
        </a-marker>
    </a-scene>
</body>
</html>
